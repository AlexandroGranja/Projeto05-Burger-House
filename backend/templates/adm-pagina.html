<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Burger House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/adm-style.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-hamburger"></i> Burger House</h3>
                <p>Painel Administrativo</p>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link active" href="#" data-bs-toggle="tab" data-bs-target="#pedidos-tab">
                    <i class="fas fa-receipt"></i>
                    Pedidos
                    <span class="notification-badge" id="pending-orders-badge">0</span>
                </a>
                <a class="nav-link" href="#" data-bs-toggle="tab" data-bs-target="#relatorios-tab">
                    <i class="fas fa-chart-line"></i>
                    Relatórios
                </a>
                <a class="nav-link" href="#" data-bs-toggle="tab" data-bs-target="#configuracoes-tab">
                    <i class="fas fa-cog"></i>
                    Configurações
                </a>
                <a class="nav-link" href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="pedidos-tab">
                    <header class="header d-flex justify-content-between align-items-center">
                        <h4><i class="fas fa-tasks"></i> Gerenciamento de Pedidos</h4>
                        <div class="text-muted fs-sm">
                            Última atualização: <span id="last-update">--:--:--</span>
                        </div>
                    </header>

                    <div class="stats-container">
                        <!-- Cards de estatísticas -->
                    </div>

                    <div class="search-filter-bar">
                        <!-- Barra de busca e filtro -->
                    </div>

                    <div class="orders-grid" id="orders-list">
                        <!-- Lista de pedidos -->
                    </div>
                </div>

                <div class="tab-pane fade" id="relatorios-tab">
                    <!-- Conteúdo da aba de relatórios -->
                </div>

                <div class="tab-pane fade" id="configuracoes-tab">
                    <!-- Conteúdo da aba de configurações -->
                </div>
            </div>
        </main>
    </div>

    <div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/adm-script.js" defer></script>
</body>

</html>
